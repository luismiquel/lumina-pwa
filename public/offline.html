<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#020408" />
    <title>Sin conexión · Lumina Local</title>
    <style>
      body {
        margin: 0;
        background: #020408;
        color: #fff;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .card {
        max-width: 420px;
        padding: 24px;
        border-radius: 24px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
        text-align: center;
      }
      h1 {
        margin: 0 0 12px;
        font-size: 1.6rem;
      }
      p {
        opacity: 0.75;
        line-height: 1.4;
      }
      .hint {
        margin-top: 16px;
        font-size: 0.9rem;
        opacity: 0.6;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sin conexión</h1>
      <p>
        Lumina Local no puede acceder a la red en este momento.
        <br />
        Tus datos locales siguen seguros en el dispositivo.
      </p>
      <div class="hint">
        Puedes cerrar esta pantalla e intentar de nuevo cuando vuelva la conexión.
      </div>
    </div>
  </body>
</html>
